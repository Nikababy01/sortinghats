<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorting Hats</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="jumbotron">
        <h1 class="display-4">Sorting Hat</h1>
        <p class="lead">“It does not do to dwell on dreams and forget to live.” .</p>
        <hr class="my-4">
        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
        <p class="lead">
          <a class="btn btn-primary btn-lg" href="#" role="button">Let's Get It Started!</a>
        </p>
      </div>
      <h3 class="display-6">Enter First Year's Name</h3>
      <form class="form-inline">
        <div class="form-group mb-2">
          <label for="staticEmail2" class="sr-only">Email</label>
          <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Student:">
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="sr-only">Student Name</label>
          <input type="text" class="form-control" id="inputPassword2" placeholder="Harry Porter">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Sort</button>
      </form>
      <div class="card" style="width: 18rem;">
         <div class="card-body">
          <h5 class="card-title">Winky Abbott</h5>
          <p class="card-text">Huffle Puff</p>
          <a href="#" class="btn btn-primary">Expel</a>
        </div>
      </div>

</body>
</html>
